<script>
    height=Number(prompt("Enter the height"))
    for(let i=1;i<=height;i++){
        let row=""

        for (let j=0;j<=height-i;j++){
            row +=" "
        
        }
        for (let k=0;k<2*i-1;k++){
            row +='*'
        }
        console.log(row)
    }    
</script>
